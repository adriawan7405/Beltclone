  <script>
  document.getElementById("trackingForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // Hindari reload

    const resi = document.getElementById("resiInput").value;
    const resultBox = document.getElementById("trackingResult");

    resultBox.innerHTML = "Sedang mencari data...";

    try {
      // GANTI URL API INI dengan URL backend asli

      // const data = await response.json();

      // Simulasi hasil API (data dummy)
let data;

if (resi === "123456") {
  data = {
    tracking: [
      {
        origin: "Surabaya",
        destination: "Medan",
        status: "Delivered",
        remarks: "Telah diterima oleh penerima",
        pic: "Sari",
        date: "2024-06-25"
      }
    ]
  };
} else {
  data = { tracking: [] }; // Tidak ditemukan
}


      if (data && data.tracking && data.tracking.length > 0) {
  let content = "";

  data.tracking.forEach(item => {
    content += `
      <div class="tracking-result-item">
        <pre>
Origin      : ${item.origin}
Destination : ${item.destination}
Status      : ${item.status}
Remarks     : ${item.remarks}
PIC         : ${item.pic}
Date        : ${new Date(item.date).toLocaleDateString('id-ID')}
        </pre>
        <hr />
      </div>
    `;
  });

  resultBox.innerHTML = content;
}
 else {
        resultBox.innerHTML = "<p>Data tidak ditemukan untuk nomor resi tersebut.</p>";
      }
    } catch (err) {
      resultBox.innerHTML = `<p>Terjadi kesalahan saat mengambil data: ${err.message}</p>`;
    }
  });
</script>
