<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/beltlogoicon.png" alt="Logo Belt" class="logo" />
      <h1>BELT LOGISTICS</h1>
    </div>
<nav>
  <a href="tracking.html">Tracking</a>
  <a href="index.html" class="home-link"><i class="fas fa-home"></i></a>
</nav>

  </header>

  <section class="hero tracking-hero">
    <div class="tracking-box">
      <h2>Cek Status Pengiriman</h2>
      <form id="trackingForm">
  <input type="text" id="resiInput" placeholder="No. Resi" required />
  <button type="submit">Lacak</button>
</form>
<div id="trackingResult"></div>

    </div>
  </section>

  <footer>
    <div>
      <p><strong>Belt Logistics</strong> 2024</p>
      <p>"Easy, safe, reliable" â€” aman dan terpercaya dalam setiap pengiriman Anda.</p>
    </div>
    <div class="social">
      <p>Layanan Pelanggan: 24/7</p>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>
  <script>
  document.getElementById("trackingForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // Hindari reload

    const resi = document.getElementById("resiInput").value;
    const resultBox = document.getElementById("trackingResult");

    resultBox.innerHTML = "Sedang mencari data...";

    try {
      // GANTI URL API INI dengan URL backend asli
      // const response = await fetch(`https://axioma-func.azurewebsites.net/api/Betlog_Tracking?tracking=${resi}`);
      // const data = await response.json();

      // Simulasi hasil API (data dummy)
const data = {
  tracking: [
    {
      origin: "Jakarta",
      destination: "Surabaya",
      status: "In Transit",
      remarks: "Paket sedang dalam perjalanan",
      pic: "Budi",
      date: "2024-06-24"
    },
    {
      origin: "Surabaya",
      destination: "Medan",
      status: "Delivered",
      remarks: "Telah diterima oleh penerima",
      pic: "Sari",
      date: "2024-06-25"
    }
  ]
};


      if (data && data.tracking && data.tracking.length > 0) {
        let table = `
          <table>
            <tr>
              <th>Origin</th>
              <th>Destination</th>
              <th>Status</th>
              <th>Remarks</th>
              <th>PIC</th>
              <th>Date</th>
            </tr>
        `;
        data.tracking.forEach(item => {
          table += `
            <tr>
              <td>${item.origin}</td>
              <td>${item.destination}</td>
              <td>${item.status}</td>
              <td>${item.remarks}</td>
              <td>${item.pic}</td>
              <td>${new Date(item.date).toLocaleDateString('id-ID')}</td>
            </tr>
          `;
        });
        table += "</table>";
        resultBox.innerHTML = table;
      } else {
        resultBox.innerHTML = "<p>Data tidak ditemukan untuk nomor resi tersebut.</p>";
      }
    } catch (err) {
      resultBox.innerHTML = `<p>Terjadi kesalahan saat mengambil data: ${err.message}</p>`;
    }
  });
</script>

</body>
</html>
